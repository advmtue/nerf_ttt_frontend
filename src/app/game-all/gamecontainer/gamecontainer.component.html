<div *ngIf="gameInfo; else noData">
  <div [ngSwitch]="gameInfo.status">
    <app-lobbypage *ngSwitchCase="'LOBBY'" [gameInfo]='gameInfo'></app-lobbypage>
    <app-pregame-page *ngSwitchCase="'PREGAME'" [gameInfo]='gameInfo'></app-pregame-page>
    <app-ingame-page *ngSwitchCase="'INGAME'"   [gameInfo]='gameInfo'></app-ingame-page>
    <app-postpending-page *ngSwitchCase="'POSTPENDING'" [gameInfo]='gameInfo'></app-postpending-page>
    <app-postgame-page *ngSwitchCase="'POSTGAME'" [gameInfo]='gameInfo'></app-postgame-page>
  </div>
</div>

<ng-template #noData>
  <p>Loading lobby information...</p>
</ng-template>
