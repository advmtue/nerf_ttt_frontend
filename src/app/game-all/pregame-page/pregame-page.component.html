
<app-game-full-view [gameMetadata]="gameMetadata" [gameInfo]="gameInfo" [shouldShow]="shouldShowInfo"></app-game-full-view>

<div class="stick-to-bottom">
    <div class="button green-bg" (touchstart)="showInfo()" (touchend)="hideInfo()" (mousedown)="showInfo()"
        (mouseup)="hideInfo()">Hold: Show Info</div>

    <div class="button blue-bg" (click)="startGame()" *ngIf="localPlayerIsGamemaster()">Start</div>
</div>
