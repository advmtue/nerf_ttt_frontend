
<app-game-status-view [gameState]="gameMetadata.status"></app-game-status-view>
<div class="roleinfo">
    <div class="role">
        <h3>{{ gameInfo.role }}</h3>
    </div>
    <div class="analyzer-code">
        <h3>{{ gameInfo.analyzerCode }}</h3>
    </div>
</div>

<div class="known-roles">
    <div class="hide-button">
        <div class="button yellow-bg">Hide Info</div>
    </div>
    <div class="players">
        <h3>Known Roles:</h3>
        <div class="playertile" *ngFor="let player of gameInfo.knownRoles">{{ player.displayerName }}</div>
    </div>
</div>
