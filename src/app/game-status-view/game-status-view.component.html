<div [ngSwitch]="gameInfo.status">
    <div *ngSwitchCase="'LOBBY'">
        <div class="container pad metadata">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <p>Owner:</p>
                        </td>
                        <td>
                            <p>{{ gameInfo.ownerName }}</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Date:</p>
                        </td>
                        <td>
                            <p>{{ gameInfo.dateCreated | date :'short' }}</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Code:</p>
                        </td>
                        <td>
                            <p>{{ gameInfo.code }}</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div *ngSwitchCase="'PREGAME'" class="container">
        <h1 class="pregame">PREGAME</h1>
        <p>Waiting for game owner to start</p>
    </div>
    <div *ngSwitchCase="'INGAME'" class="container red-outline">
        <h1 class="ingame">GAME IN PROGRESS</h1>
    </div>
    <div *ngSwitchCase="'POSTPENDING'" class="container">
        <h1>PENDING END</h1>
        <p>Waiting for players to confirm their killer</p>
    </div>
</div>
